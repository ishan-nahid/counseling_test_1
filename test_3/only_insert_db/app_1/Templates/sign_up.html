<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
</head>
<body>
    <center><h1>Register Page</h1></center>

    <center>
        <form action="#" class="reg_form" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td> <label for="first_name">First Name</label> </td>
                    <td> <input type="text" placeholder="Enter First Name" name="first_name" required> </td>
                </tr>
                <tr>
                    <td> <label for="last_name">Last Name</label> </td>
                    <td> <input type="text" placeholder="Enter Last Name" name="last_name" required> </td>
                </tr>
                <tr>
                    <td> <label for="depertment">Depertment</label> </td>
                    <td> <input type="text" placeholder="Enter Depertment Name" name="depertment" required> </td>
                </tr>
                <tr>
                    <td> <label for="user_id">ID</label> </td>
                    <td> <input type="text" placeholder="Enter Your ID" name="user_id" required> </td>
                </tr>
                <tr>
                    <td> <label for="email">E-Mail</label> </td>
                    <td> <input type="text" placeholder="Enter Your E-mail" name="email" required> </td>
                </tr>
                <tr>
                    <td> <label for="password">Password</label> </td>
                    <td> <input type="password" placeholder="Enter Your Password" name="password" required> </td>
                </tr>
                <tr>
                    <td> <label for='role'>Role</label> </td>
                    <td>
                      <input type='radio' name='role' value='student' required> <label>Student</label>
                      <input type='radio' name='role' value='faculty' required> <label>Faculty</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Sign UP</button>
                        Have an account? <a href="http://localhost:8000/login/">Login</a>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
